<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>/* Reset some default styles */
    body {
        background-image: url("Background.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    
    /* Style the button container as a 3x3 grid */
    .button-container {
        display: grid;
        margin-left: 250px;
        margin-right: 250px;
        margin-top: 45px;
        grid-template-columns: repeat(3, 1fr); /* 3 columns with equal width */
        gap: 10px; /* Gap between buttons */
        justify-content: center; /* Center the grid horizontally */
        align-items: center; /* Center the grid vertically */
        height: 500px; /* Make the container take up the full viewport height */
    }
    
    /* Style the buttons */
    .matrix-button {
        padding: 45px 45px;
        margin-left: 30px;
        margin-right:30px;
        background-color: #007BFF; /* Button background color */
        color: #fff; /* Text color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        height: 130px;
    }

    /* Hover effect for the buttons */
    .matrix-button:hover {
        background-color: #0056b3; /* Darker color on hover */
    }

    /* Styling for the button */
    .button {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
    }
    
    .button1 {
        background-image: url('https://bezos-earth-fund-prod.imgix.net/uploads/22-037_EFD_2022-10-13_WHY-CONGO-BASIN_THUMBNAILS_16X9_1_2023-02-15-190229_gije.png?auto=compress%2Cformat&crop=focalpoint&fit=crop&fp-x=0.5&fp-y=0.5&h=675&q=80&w=1200&s=632c648b8fa191efcf78036b1d7b9eda');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }

    .button2 {
        background-image: url('https://media.cntraveler.com/photos/5ce41e61ad20a6fbf41dabb2/4:3/w_3552,h_2664,c_limit/Amazon_GettyImages-881526120.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .button3 {
        background-image: url('https://geography.name/wp-content/uploads/2015/10/GATEWAY-Lena.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .button4 {
        background-image: url('https://www.sodhatravel.com/hubfs/The%20Story%20and%20Significance%20of%20River%20Ganga-Sodha%20Travel.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .button5 {
        background-image: url('https://media.istockphoto.com/id/514651019/photo/view-over-the-orinocco-river.jpg?s=612x612&w=0&k=20&c=AKvb3P3mXZMBYst2Bz52gtjqg5_Scv09XipvuucnSkI=');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .button6 {
        background-image: url('https://www.arcgis.com/sharing/rest/content/items/ba769245730943699456b7428eb6e7fa/info/thumbnail/ago_downloaded.jpg?w=800');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .button7 {
        background-image: url('https://www.americanrivers.org/wp-content/uploads/2022/12/B-9.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .button8 {
        background-image: url('https://cdn.creatureandcoagency.com/uploads/2018/09/Nile-River-Facts-Image-2.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .button9 {
        background-image: url('https://cdn.britannica.com/77/152577-050-5563FDA0/bend-Yangtze-River-Yunnan-China.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    
    .dialog-box {
    display: none;
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

</style>
<body>
    <div id="nameDisplay" style="background-color: aqua; width: 200px;"></div>
    <div id="scoreDisplay" style="background-color: aqua; width: 200px;"></div>
    <h1 style="padding-left:350px; padding-top:5px; position: relative;">What is the largest river in the world?</h1>
    <div class="button-container">
        <button id="button1" class="matrix-button button1 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button2" class="matrix-button button2 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button3" class="matrix-button button3 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <div style="text-align: center;">Congo river</div>
        <div style="text-align: center;">Amazon river</div>
        <div style="text-align: center;">Lena river</div>
        <button id="button4" class="matrix-button button4 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button5" class="matrix-button button5 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button6" class="matrix-button button6 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <div style="text-align: center;">Ganga river</div>
        <div style="text-align: center;">Orinoco river</div>
        <div style="text-align: center;">Parana river</div>
        <button id="button7" class="matrix-button btn button7 btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button8" class="matrix-button btn button8 btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button9" class="matrix-button btn button9 btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <div style="text-align: center;">Missisipi river</div>
        <div style="text-align: center;">Nile river</div>
        <div style="text-align: center;">Yangtze river</div>
        
    </div>
    <div id="crt_dialog" class="dialog-box">
        <p>You Won ðŸŽ‰</p>
        <button onclick="closeDialog('crt_dialog')">Quit</button>
	    <button onclick="closeDialog('crt_dialog')">Continue</button>
    </div>
    <div id="wrong_dialog" class="dialog-box">
        <p>Try Again!!</p>
        <button onclick="closeDialog('wrong_dialog')">Quit</button>
        <button onclick="closeDialog('wrong_dialog')">Try Again!</button>
    </div>
    <div id="reveal_ans" class="dialog-box">
        <p>You Lost! Answer is Nile river! :D</p>
        <button onclick="closeDialog('reveal_ans')">Quit</button>
        <button onclick="closeDialog('reveal_ans')">Continue</button>
    </div>
<script>
var num_button_clicks = 0;
const urlParams = new URLSearchParams(window.location.search);
const name = urlParams.get('name');
const score = urlParams.get('score');
// Function to show the dialog box
function rightAnswer() {
    document.getElementById("crt_dialog").style.display = "block";
}

function tryAgain() {
    document.getElementById("wrong_dialog").style.display = "block";
}

function revealAns() {
    document.getElementById("reveal_ans").style.display = "block";
}

// Function to close the dialog box
function closeDialog(dialog_id) {
    document.getElementById(dialog_id).style.display = "none";
}

// Verify if the answer clicked is correct or not.
function checkAnswer(buttonId) {
    num_button_clicks = num_button_clicks + 1;
    if (buttonId == "button8") {
        rightAnswer();
    } else {
        if(num_button_clicks == 1) {
            tryAgain();
        } else {
            revealAns();
            // TODO: Redirect users to grid2.html.
        }
    }
}

document.getElementById('nameDisplay').innerText = `Name: ${name}`;
document.getElementById('scoreDisplay').innerText = `Score: ${score}`;



</script>
</body>
</html>
