<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Chithrakalpana</title>
</head>
<style>/* Reset some default styles */
    body {
        background-image: url("Background.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    
    /* Style the button container as a 3x3 grid */
    .button-container {
        display: grid;
        margin-left: 250px;
        margin-right: 250px;
        margin-top: 45px;
        grid-template-columns: repeat(3, 1fr); /* 3 columns with equal width */
        gap: 10px; /* Gap between buttons */
        justify-content: center; /* Center the grid horizontally */
        align-items: center; /* Center the grid vertically */
        height: 500px; /* Make the container take up the full viewport height */
    }
    
    /* Style the buttons */
    .matrix-button {
        padding: 45px 45px;
        margin-left: 30px;
        margin-right:30px;
        background-color: #007BFF; /* Button background color */
        color: #fff; /* Text color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        height: 130px;
    }

    /* Hover effect for the buttons */
    .matrix-button:hover {
        background-color: #0056b3; /* Darker color on hover */
    }

    /* Styling for the button */
    .button {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
    }
    
    .button1 {
        background-image: url('https://solarsystem.nasa.gov/system/stellar_items/image_files/2_feature_1600x900_mercury.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }

    .button2 {
        background-image: url('https://cdn.mos.cms.futurecdn.net/RifjtkFLBEFgzkZqWEh69P.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .button3 {
        background-image: url('https://solarsystem.nasa.gov/system/stellar_items/image_files/4_earth.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .button4 {
        background-image: url('https://starwalk.space/gallery/images/mars-the-ultimate-guide/1920x1080.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .button5 {
        background-image: url('https://cdn.britannica.com/66/155966-131-17B5B518/Jupiter.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
.button6 {
        background-image: url('https://starwalk.space/gallery/images/saturn-planet-guide/1920x1080.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .button7 {
        background-image: url('https://cdn.mos.cms.futurecdn.net/fniNDsYDMWq9dg4EiXM2UQ.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .button8 {
        background-image: url('https://images.squarespace-cdn.com/content/v1/5fa5ec79661ee904d2973ca0/1678752888290-2A53B1ST09WTKNPYW35R/neptune.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .button9 {
        background-image: url('https://cdn.mos.cms.futurecdn.net/DoZSMXF87kCuzbymsuEFHo.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    
    .dialog-box {
    display: none;
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

</style>
<body>
    <h1 style="padding-left:350px; padding-top:5px; position: relative;">Which planet is know as red planet?</h1>
    <div class="button-container">
        <button id="button1" class="matrix-button button1 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button2" class="matrix-button button2 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button3" class="matrix-button button3 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <div style="text-align: center;">Mercury</div>
        <div style="text-align: center;">Venus</div>
        <div style="text-align: center;">Earth</div>
        <button id="button4" class="matrix-button button4 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button5" class="matrix-button button5 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button6" class="matrix-button button6 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <div style="text-align: center;">Mars</div>
        <div style="text-align: center;">Jupiter</div>
        <div style="text-align: center;">Saturn</div>
        <button id="button7" class="matrix-button btn button7 btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button8" class="matrix-button btn button8 btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button9" class="matrix-button btn button9 btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <div style="text-align: center;">Uranus</div>
        <div style="text-align: center;">Neptune</div>
        <div style="text-align: center;">Pluto</div>
    </div>
    <div id="crt_dialog" class="dialog-box">
        <p>You Won ðŸŽ‰</p>
        <button onclick="closeDialog('crt_dialog')">Quit</button>
	    <button onclick="closeDialog('crt_dialog')">Continue</button>
    </div>
    <div id="wrong_dialog" class="dialog-box">
        <p>Try Again!!</p>
        <button onclick="closeDialog('wrong_dialog')">Quit</button>
        <button onclick="closeDialog('wrong_dialog')">Try Again!</button>
    </div>
    <div id="reveal_ans" class="dialog-box">
        <p>You Lost! Answer is Mars! :D</p>
        <button onclick="closeDialog('reveal_ans')">Quit</button>
        <button onclick="closeDialog('reveal_ans')">Continue</button>
    </div>
<script>
var num_button_clicks = 0;
// Function to show the dialog box
function rightAnswer() {
    document.getElementById("crt_dialog").style.display = "block";
}

function tryAgain() {
    document.getElementById("wrong_dialog").style.display = "block";
}

function revealAns() {
    document.getElementById("reveal_ans").style.display = "block";
}

// Function to close the dialog box
function closeDialog(dialog_id) {
    document.getElementById(dialog_id).style.display = "none";
}

// Verify if the answer clicked is correct or not.
function checkAnswer(buttonId) {
    num_button_clicks = num_button_clicks + 1;
    if (buttonId == "button4") {
        rightAnswer();
    } else {
        if(num_button_clicks == 1) {
            tryAgain();
        } else {
            revealAns();
            // TODO: Redirect users to grid2.html.
        }
    }
}
</script>
</body>
</html>
