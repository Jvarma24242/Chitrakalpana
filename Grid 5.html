<body style="background-color: #EBE4D1;">
    <audio id="backgroundMusic" src="background_music.mp3"></audio>
    <div style="width: 100%; overflow: hidden;">
        <div style="float: left">
            <a href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/7781/7781465.png"
                    style="width:50px; height:50px"></img></a>
        </div>
        <div style="width: 250px; float: right; border-radius: 15px 15px 15px 15px ;background-color: #26577C;">
            <div id="nameDisplay" style="color: white ; font-family: cursive; width: 200px; margin-left: 20px;"></div>
            <div id="scoreDisplay" style="color: white ; font-family: cursive; width: 200px; margin-left: 20px;"></div>
        </div>
        <div
            style="height: 60px; margin-left: 300px; margin-right: 300px; background-color: #26577C; border-radius: 30px 0px 30px 0px ">
            <h2 class="question"
                style="padding-left: 45px; padding-top:10px; position: relative; color: white; font-family: cursive;">
                Who wrote the play "Romeo and Juliet"?</h1>
        </div>
    </div>
    <div class="button-container" style="margin-top: 5px;">
        <button id="button1" class="matrix-button button1 btn btn-primary btn-rounded"
            onclick="checkAnswer(this.id)"></button>
        <button id="button2" class="matrix-button button2 btn btn-primary btn-rounded"
            onclick="checkAnswer(this.id)"></button>
        <button id="button3" class="matrix-button button3 btn btn-primary btn-rounded"
            onclick="checkAnswer(this.id)"></button>
        <div class="option" style="text-align: center;">Anton Chekhov</div>
        <div class="option" style="text-align: center;">Tennessee Williams</div>
        <div class="option" style="text-align: center;">William Shakespeare</div>
        <button id="button4" class="matrix-button button4 btn btn-primary btn-rounded"
            onclick="checkAnswer(this.id)"></button>
        <button id="button5" class="matrix-button button5 btn btn-primary btn-rounded" onclick="
            checkAnswer(this.id)"></button>
        <button id="button6" class="matrix-button button6 btn btn-primary btn-rounded" onclick="
            checkAnswer(this.id)"></button>
        <div class="option" style="text-align: center;">Henrik Ibsen</div>
        <div class="option" style="text-align: center;">Arthur Miller</div>
        <div class="option" style="text-align: center;">August Wilson</div>
        <button id="button7" class="matrix-button btn button7 btn-primary btn-rounded" onclick="
            checkAnswer(this.id)"></button>
        <button id="button8" class="matrix-button btn button8 btn-primary btn-rounded" onclick="
            checkAnswer(this.id)"></button>
        <button id="button9" class="matrix-button btn button9 btn-primary btn-rounded" onclick="
            checkAnswer(this.id)"></button>
        <div class="option" style="text-align: center;">Edward Albee</div>
        <div class="option" style="text-align: center;">George Bernard Shaw</div>
        <div class="option" style="text-align: center;">Eugene O'Neill</div>

    </div>
    <div id="crt_dialog" class="dialog-box">
        <p>You Won ðŸŽ‰</p>
        <button id="quitButtonCrt" onclick="closeDialog('crt_dialog')">Quit</button>
        <button id="continueButtonCrt" onclick="closeDialog('crt_dialog')">Continue</button>
    </div>
    <div id="wrong_dialog" class="dialog-box">
        <p>You Lost! You are left with one chance.</p>
        <button id="quitButtonWrong" onclick="closeDialog('wrong_dialog')">Quit</button>
        <button onclick="closeDialog('wrong_dialog')">Try Again!</button>
    </div>
    <div id="reveal_ans" class="dialog-box">
        <p>You Lost! Answer is William Shakespeare ðŸ˜€</p>
        <button id="quitButtonReveal" onclick="closeDialog('reveal_ans')">Quit</button>
        <button id="continueButtonReveal" onclick="closeDialog('reveal_ans')">Continue</button>
    </div>
    <script>
        var num_button_clicks = 0;
        const urlParams = new URLSearchParams(window.location.search);
        var name = urlParams.get('name');
        var score = parseInt(urlParams.get('score'));

        // Function to show the dialog box
        function rightAnswer() {
            score = score + 1;
            document.getElementById("crt_dialog").style.display = "block";
        }

        function tryAgain() {
            document.getElementById("wrong_dialog").style.display = "block";
        }

        function revealAns() {
            document.getElementById("reveal_ans").style.display = "block";
        }

        // Function to close the dialog box
        function closeDialog(dialog_id) {
            document.getElementById(dialog_id).style.display = "none";
        }

        // Verify if the answer clicked is correct or not.
        function checkAnswer(buttonId) {
            num_button_clicks = num_button_clicks + 1;
            if (buttonId == "button3") {
                rightAnswer();
            } else {
                if (num_button_clicks == 1) {
                    tryAgain();
                } else {
                    revealAns();
                    // TODO: Redirect users to grid2.html.
                }
            }
        }

        document.getElementById("quitButtonCrt").addEventListener("click", function () {
            // Use the window.location.href property to set the new URL
            window.location.href = "index.html"; // Specify the relative path to your second page
        });
        document.getElementById("quitButtonWrong").addEventListener("click", function () {
            // Use the window.location.href property to set the new URL
            window.location.href = "index.html"; // Specify the relative path to your second page
        });
        document.getElementById("quitButtonReveal").addEventListener("click", function () {
            // Use the window.location.href property to set the new URL
            window.location.href = "index.html"; // Specify the relative path to your second page
        });

        document.getElementById("continueButtonCrt").addEventListener("click", function () {
            // Use the window.location.href property to set the new URL
            const query = `name=${encodeURIComponent(name)}&score=${encodeURIComponent(score)}`;
            window.location.href = `Grid 6.html?${query}`; // Specify the relative path to your second page
        });
        document.getElementById("continueButtonReveal").addEventListener("click", function () {
            // Use the window.location.href property to set the new URL
            const query = `name=${encodeURIComponent(name)}&score=${encodeURIComponent(score)}`;
            window.location.href = `Grid 6.html?${query}`; // Specify the relative path to your second page
        });

        document.getElementById('nameDisplay').innerText = `Name: ${name}`;
        document.getElementById('scoreDisplay').innerText = `Score: ${score}`;

        // Start the background music when the game loads.
        window.onload = function () {
            var backgroundMusic = document.getElementById("backgroundMusic");
            backgroundMusic.play();
        }

        // Loop the background music so that it plays continuously.
        backgroundMusic.loop = true;

    </script>
