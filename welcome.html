<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Chithrakalpana Game</title>
</head>
<body>
    <div class="content"> 
        <h1>Chithrakalpana</h1>
        <div class="form-group">
            <label class="name" style="width:400px; font-size: 28px;">Enter Your Name:</label>
            <br/>
            <input type="text" id="name" placeholder="Your Name" style="width: 400px; height:50px">
            <br/><br/>
            <button class="btn btn-primary btn-rounded" id="startButton" style="padding: 10px 20px; font-size: 16px;">Start Game</button>
            <button class="btn btn-primary btn-rounded" id="quitButton" style="padding: 10px 20px; margin-left:160px; font-size: 16px;">Quit Game</button>
        </div>
    </div>

</body>
</html>
