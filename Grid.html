<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Chithrakalpana</title>

<style>/* Reset some default styles */
    body {
        background-image: url("Background.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    
    /* Style the button container as a 3x3 grid */
    .button-container {
        display: grid;
        margin-left: 250px;
        margin-right: 250px;
        margin-top: 45px;
        grid-template-columns: repeat(3, 1fr); /* 3 columns with equal width */
        gap: 10px; /* Gap between buttons */
        justify-content: center; /* Center the grid horizontally */
        align-items: center; /* Center the grid vertically */
        height: 500px; /* Make the container take up the full viewport height */
    }
    
    /* Style the buttons */
    .matrix-button {
        padding: 45px 45px;
        margin-left: 30px;
        margin-right:30px;
        background-color: #007BFF; /* Button background color */
        color: #fff; /* Text color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        height: 130px;
    }
    
    .button1 {
        background-image: url('https://ichef.bbci.co.uk/news/976/cpsprodpb/292A/production/_121183501_gettyimages-1053558054.jpg.webp');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    
    /* Hover effect for the buttons */
    .matrix-button:hover {
        background-color: #0056b3; /* Darker color on hover */
    }
    .dialog-box {
    display: none;
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* Styling for the button */
.button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
}
</style>
<body>
    <h1 style="padding-left:350px; padding-top:10px; position: relative;">What is the largest animal?</h1>
    <div class="button-container">
        <button class="matrix-button button1 btn btn-primary btn-rounded "> </button>
        <button class="matrix-button btn btn-primary btn-rounded"></button>
        <button class="matrix-button btn btn-primary btn-rounded"></button>
        <button class="matrix-button btn btn-primary btn-rounded"></button>
        <button class="matrix-button btn btn-primary btn-rounded"></button>
        <button class="matrix-button btn btn-primary btn-rounded"></button>
        <button class="matrix-button btn btn-primary btn-rounded"></button>
        <button class="matrix-button btn btn-primary btn-rounded"></button>
        <button class="matrix-button btn btn-primary btn-rounded"></button>
        <button class="button" onclick="showDialog()">Click me</button>
    </div>
    <div id="dialog" class="dialog-box">
    <p>You Won ðŸŽ‰</p>
    <button onclick="closeDialog()">Quit</button>
	<button onclick="closeDialog()">Continue</button>

</div>
<script>
// Function to show the dialog box
function showDialog() {
    document.getElementById("dialog").style.display = "block";
}

// Function to close the dialog box
function closeDialog() {
    document.getElementById("dialog").style.display = "none";
}
</script>
</body>
</html>
