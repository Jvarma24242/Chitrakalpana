<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Chithrakalpana</title>
</head>
<style>/* Reset some default styles */
    body {
        background-image: url("Background.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    
    /* Style the button container as a 3x3 grid */
    .button-container {
        display: grid;
        margin-left: 250px;
        margin-right: 250px;
        margin-top: 45px;
        grid-template-columns: repeat(3, 1fr); /* 3 columns with equal width */
        gap: 10px; /* Gap between buttons */
        justify-content: center; /* Center the grid horizontally */
        align-items: center; /* Center the grid vertically */
        height: 500px; /* Make the container take up the full viewport height */
    }
    
    /* Style the buttons */
    .matrix-button {
        padding: 45px 45px;
        margin-left: 30px;
        margin-right:30px;
        background-color: #007BFF; /* Button background color */
        color: #fff; /* Text color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        height: 130px;
    }

    /* Hover effect for the buttons */
    .matrix-button:hover {
        background-color: #0056b3; /* Darker color on hover */
    }

    /* Styling for the button */
    .button {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
    }
    
    .button1 {
        background-image: url('https://ichef.bbci.co.uk/news/976/cpsprodpb/292A/production/_121183501_gettyimages-1053558054.jpg.webp');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }

    .button2 {
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Elephas_maximus_%28Bandipur%29.jpg/1200px-Elephas_maximus_%28Bandipur%29.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }

    .button3 {
        background-image: url('https://sandiegozoowildlifealliance.org/sites/default/files/hero/Rhino_0.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }

    .button4 {
        background-image: url('https://worldanimalfoundation.org/wp-content/uploads/2023/02/Hippopotamus-p1-review-1.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }

    .button5 {
        background-image: url('https://d1jyxxz9imt9yb.cloudfront.net/medialib/3597/image/s768x1300/WR202206_GiraffeTranslocation_012_360559_reduced.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .button6 {
        background-image: url('https://www.safariwest.com/wp-content/uploads/cape-buffalo.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .button7 {
        background-image: url('https://bear.org/wp-content/uploads/2008/10/large_brown_bear.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .button8 {
        background-image: url('https://cdn.britannica.com/18/161718-050-2DB34DD6/Grizzly-bear.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .button9 {
        background-image: url('https://www.mymcpl.org/sites/default/files/styles/card_4_3/public/2023-02/GettyImages-1296252531.jpg?itok=XL15jvSe');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    
    .dialog-box {
        display: none;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

</style>
<body>
    <div id="nameDisplay" style="background-color: aqua; width: 200px;"></div>
    <div id="scoreDisplay" style="background-color: aqua; width: 200px;"></div>
    <h1 style="padding-left:350px; padding-top:5px; position: relative;">What is the largest animal?</h1>
    <div class="button-container">
        <button id="button1" class="matrix-button button1 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button2" class="matrix-button button2 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button3" class="matrix-button button3 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <div style="text-align: center;">African Elephant</div>
        <div style="text-align: center;">Asian Elephant</div>
        <div style="text-align: center;">White Rhinoceros</div>
        <button id="button4" class="matrix-button button4 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button5" class="matrix-button button5 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button6" class="matrix-button button6 btn btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <div style="text-align: center;">Hippopotamus</div>
        <div style="text-align: center;">Giraffe</div>
        <div style="text-align: center;">African Buffalo</div>
        <button id="button7" class="matrix-button btn button7 btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button8" class="matrix-button btn button8 btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <button id="button9" class="matrix-button btn button9 btn-primary btn-rounded" onclick="checkAnswer(this.id)"></button>
        <div style="text-align: center;">Kodaik Bear</div>
        <div style="text-align: center;">Grizzly Bear</div>
        <div style="text-align: center;">Polar Bear</div>
    </div>
    <div id="crt_dialog" class="dialog-box">
        <p>You Won ðŸŽ‰</p>
        <button id="quitButton" onclick="closeDialog('crt_dialog')">Quit</button>
	    <button id="continueButton" onclick="closeDialog('crt_dialog')">Continue</button>
    </div>
    <div id="wrong_dialog" class="dialog-box">
        <p>Try Again!!</p>
        <button id="quitButton" onclick="closeDialog('wrong_dialog')">Quit</button>
        <button onclick="closeDialog('wrong_dialog')">Try Again!</button>
    </div>
    <div id="reveal_ans" class="dialog-box">
        <p>You Lost! Answer is Africal Elephant! :D</p>
        <button id="quitButton" onclick="closeDialog('reveal_ans')">Quit</button>
        <button id="continueButton" onclick="closeDialog('reveal_ans')">Continue</button>
    </div>

<script>
var num_button_clicks = 0;
var score_value = 0;
const urlParams = new URLSearchParams(window.location.search);
const name = urlParams.get('name');
// Function to show the dialog box
function rightAnswer() {
    score_value = score_value + 1;
    document.getElementById("crt_dialog").style.display = "block";
}

function tryAgain() {
    document.getElementById("wrong_dialog").style.display = "block";
}

function revealAns() {
    document.getElementById("reveal_ans").style.display = "block";
}

// Function to close the dialog box
function closeDialog(dialog_id) {
    document.getElementById(dialog_id).style.display = "none";
}

// Verify if the answer clicked is correct or not.
function checkAnswer(buttonId) {
    num_button_clicks = num_button_clicks + 1;
    if (buttonId == "button1") {
        rightAnswer();
    } else {
        if(num_button_clicks == 1) {
            tryAgain();
        } else {
            revealAns();
            // TODO: Redirect users to grid2.html.
        }
    }
}

document.getElementById("quitButton").addEventListener("click", function() {
        // Use the window.location.href property to set the new URL
        window.location.href = "home.html"; // Specify the relative path to your second page
});

document.getElementById("continueButton").addEventListener("click", function() {
            // Use the window.location.href property to set the new URL
            const query = `name=${encodeURIComponent(name)}&score=${encodeURIComponent(score_value)}`;
            window.location.href = `Grid 2.html?${query}`; // Specify the relative path to your second page
        });
    
    document.getElementById('nameDisplay').innerText = `Name: ${name}`;
    document.getElementById('scoreDisplay').innerText = `Score: ${score_value}`;
</script>
</body>
</html>
